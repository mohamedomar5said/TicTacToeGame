<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Tic Tac Toe Game - Play Online or Offline with Your Friends</title>
   <meta name="description"
      content="A simple and fun two-player tic tac toe game made with HTML, CSS and JavaScript. Play with your friends online or offline and see who can get three in a row first.">
   <meta name="keywords" content="tic tac toe, game, html, css, javascript, two-player, online, offline">
   <meta name="author" content="mohamed omar">
   <link rel='stylesheet' href='style.css'>

</head>

<body>

   <main class="background">
      <section class="title">
         <h1>Tic Tac Toe Game</h1>
      </section>
      <section class="display">
         Player <span class="display-player playerX">X</span>'s turn
      </section>
      <section class="container">
         <div class="tile" id="item1"></div>
         <div class="tile" id="item2"></div>
         <div class="tile" id="item3"></div>
         <div class="tile" id="item4"></div>
         <div class="tile" id="item5"></div>
         <div class="tile" id="item6"></div>
         <div class="tile" id="item7"></div>
         <div class="tile" id="item8"></div>
         <div class="tile" id="item9"></div>
      </section>
      <section class="display announcer "></section>
      <section class="controls">
         <button id="reset">Reset</button>
      </section>
   </main>

   <script src='app.js'></script>
</body>



</html>
