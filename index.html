<body>

   <main class="background">

      <section class="title">
         <h1>Tic Tac Toe Game</h1>

      <section class="container">

         <div class="tile" id="item7"></div>
         <div class="tile" id="item8"></div>
         <div class="tile" id="item9"></div>
      </section>
      <section class="display announcer "></section>
      <section class="controls">
         <button id="reset">Reset</button>
      </section>
