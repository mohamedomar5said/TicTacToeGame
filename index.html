<body>

   <header>
      <img src="icon02.jpg" alt="" width="100px" height="100px">
   </header>

   <main class="background">
      <section class="title">
         <h1>Tic Tac Toe Game</h1>
      </section>

      <section class="display">
         Player <span class="display-player playerX"></span>'s turn
      </section>

      <section class="difficulty">
         <h1>Choose Difficulty:</h1>
         <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="impossible">Impossible</option>
         </select>
      </section>
      <div class="chosen-level"></div>

      <div id="game" class="">
         <section class="container">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>

         </section>
         <section class="display announcer"></section>
         <section class="scores">
            <div class="score">
               <span class="playerSymbol">PLAYER ( )</span>
               <span id="human_score">0</span>
            </div>
            <div class="score">
               <span>TIE</span>
               <span id="tie_score">0</span>
            </div>
            <div class="score">
               <span class="aiSymbol">Computer ( )</span>
               <span id="ai_score">0</span>
            </div>
         </section>
         <section class="controls">
            <button id="reset">reset</button>
            <button id="new-game" onclick="location.reload()">Replay</button>
         </section>
      </div>
      <!--  -->
      <section>
         <audio id="playerAudio">
            <source src="humanPlayerVoice.mp3" type="audio/mpeg">
         </audio>
         <audio id="aiAudio">
            <source src="aiSound.mp3" type="audio/mpeg">
         </audio>
         <audio id="loseAudio">
            <source src="funnyEnding.mpeg" type="audio/mpeg">
         </audio>
      </section>
   </main>
